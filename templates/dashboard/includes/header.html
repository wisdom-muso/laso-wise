{% load static %}

<!-- Header -->
<div class="header">

    <!-- Logo -->
    <div class="header-left">
        <a href="{% url 'admin-dashboard' %}" class="logo d-block">
            <img src="{% static 'dashboard/assets/img/logo2.svg' %}" alt="Logo">
        </a>
        <a href="{% url 'admin-dashboard' %}" class="logo logo-small d-block">
            <img src="{% static 'dashboard/assets/img/logo-small.png' %}" alt="Logo" width="30" height="30">
        </a>
    </div>
    <!-- /Logo -->
    
    <a href="javascript:void(0);" id="toggle_btn">
        <i class="fe fe-text-align-left"></i>
    </a>
    
    <div class="top-nav-search">
        <form>
            <input type="text" class="form-control" placeholder="Search here">
            <button class="btn" type="submit"><i class="fa fa-search"></i></button>
        </form>
    </div>
    
    <!-- Mobile Menu Toggle -->
    <a class="mobile_btn" id="mobile_btn">
        <i class="fa fa-bars"></i>
    </a>
    <!-- /Mobile Menu Toggle -->
    
    <!-- Header Right Menu -->
    <ul class="nav user-menu">

        <!-- User Menu -->
        <li class="nav-item dropdown has-arrow">
            <a href="#" class="dropdown-toggle nav-link" data-toggle="dropdown">
                <span class="user-img">
                    <img class="rounded-circle" src="{{ user.profile.image }}" width="31" alt="Admin">
                </span>
            </a>
            <div class="dropdown-menu">
                <div class="user-header">
                    <div class="avatar avatar-sm">
                        <img src="{{ user.profile.image }}" alt="User Image" class="avatar-img rounded-circle">
                    </div>
                    <div class="user-text">
                        <h6>{{ user.get_full_name }}</h6>
                        <p class="text-muted mb-0">Administrator</p>
                    </div>
                </div>
                {% comment %} <a class="dropdown-item" href="{% url 'admin-profile' %}">My Profile</a> {% endcomment %}
                {% comment %} <a class="dropdown-item" href="{% url 'admin-settings' %}">Settings</a> {% endcomment %}
                <a class="dropdown-item" href="{% url 'accounts:logout' %}">Logout</a>
            </div>
        </li>
        <!-- /User Menu -->
        
    </ul>
    <!-- /Header Right Menu -->
    
</div>
<!-- /Header -->
