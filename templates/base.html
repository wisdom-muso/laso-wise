{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>{% block title %}{% endblock %} - Laso Digital Health</title>

    <!-- Favicons -->
    <link type="image/x-icon" href="{% static 'assets/img/favicon.png' %}" rel="icon">

    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="{% static 'assets/bootstrap5/bootstrap.min.css' %}">

    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/fontawesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/all.min.css' %}">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Main CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    
    <!-- Laso Digital Health Theme CSS -->
    <link rel="stylesheet" href="{% static 'css/laso-theme.css' %}">
    
    <!-- Modern Design System CSS -->
    <link rel="stylesheet" href="{% static 'css/modern-design-system.css' %}">
    
    <!-- Laso Modern Theme CSS (Bootstrap 5 Enhanced) -->
    <link rel="stylesheet" href="{% static 'css/laso-modern.css' %}">
    
    <!-- Enhanced Theme CSS (Modern Design System) -->
    <link rel="stylesheet" href="{% static 'css/enhanced-theme.css' %}">
    
    <!-- Custom Theme Overrides -->
    <link rel="stylesheet" href="{% static 'assets/css/custom-theme.css' %}">
    
    <!-- React-Inspired Modern Theme -->
    <link rel="stylesheet" href="{% static 'css/react-inspired-theme.css' %}">
    
    <!-- Bootstrap Enhancements -->
    <link rel="stylesheet" href="{% static 'css/bootstrap-enhancements.css' %}">

    <script src="https://unpkg.com/htmx.org@1.9.12"></script>

    <style>
        .text-yellow {
            color: #ffc107;
        }
    </style>

    {% block css %}{% endblock %}
</head>

<body class="account-page" hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>

<!-- Main Wrapper -->
<div class="main-wrapper">

    {% include 'includes/navbar.html' %}

    <!-- Page Content -->
    <div class="page-wrapper">
        {% block content %}{% endblock %}
    </div>
    <!-- /Page Content -->

    {% include 'includes/footer.html' %}

</div>
<!-- /Main Wrapper -->

<!-- jQuery -->
<script src="{% static 'assets/js/jquery-3.6.0.min.js' %}"></script>

<!-- Bootstrap Core JS -->
<script src="{% static 'assets/bootstrap5/bootstrap.bundle.min.js' %}"></script>

<!-- Custom JS -->
<script src="{% static 'assets/js/script.js' %}"></script>

<!-- Toastr JS -->
<script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

<script>
    // Configure toastr
    toastr.options = {
        "closeButton": true,
        "debug": false,
        "newestOnTop": false,
        "progressBar": true,
        "positionClass": "toast-top-right",
        "preventDuplicates": false,
        "onclick": null,
        "showDuration": "300",
        "hideDuration": "1000",
        "timeOut": "5000",
        "extendedTimeOut": "1000",
        "showEasing": "swing",
        "hideEasing": "linear",
        "showMethod": "fadeIn",
        "hideMethod": "fadeOut"
    };

    // Global success message handler
    {% if messages %}
        {% for message in messages %}
            toastr.{{ message.tags }}('{{ message }}');
        {% endfor %}
    {% endif %}
</script>

{% block js %}{% endblock %}

</body>
</html>
