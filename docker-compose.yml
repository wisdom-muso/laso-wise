version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "12000:8005"
    volumes:
      - .:/usr/src/app
      - static_volume:/usr/src/app/staticfiles
      - media_volume:/usr/src/app/media
    environment:
      - DEBUG=True
      - SECRET_KEY=g!y0otek@9t^b+b*7)&q2a5^=8_9&xcdii8@6h^_*wphl-(fu9
      - ALLOWED_HOSTS=*,localhost,127.0.0.1,65.108.91.110
      - CSRF_TRUSTED_ORIGINS=http://localhost:12000,http://127.0.0.1:12000,http://65.108.91.110:12000
      - CSRF_COOKIE_SECURE=False
      - SESSION_COOKIE_SECURE=False
    command: >
      sh -c "python manage.py runserver 0.0.0.0:8005"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8005/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

volumes:
  static_volume:
  media_volume: