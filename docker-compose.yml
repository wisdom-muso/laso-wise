version: '3'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.prod
    ports:
      - "8005:8005"
    volumes:
      - .:/usr/src/app
      - static_volume:/usr/src/app/staticfiles
      - media_volume:/usr/src/app/media
    env_file: .env
    command: python manage.py runserver 0.0.0.0:8005
    restart: unless-stopped

volumes:
  static_volume:
  media_volume: